<body>
 <div id="wrap">
  <div id="header">
   <h1>MENU</h1>
  </div>
  <div id="container">
   <div id="food_area" class="food_area">
    <div id="today_menu" class="today_menu">

    <!-- today_menu -->
    <ul class="menu_list">
     <li>
      <img src="images/pizza1.png" alt="" />
      <h2 id="menu_name01" title="Cheese Bomb">Cheese Bomb</h2>
      <p id="price01" value="16000">16,000</p>
      <button onclick="menuSelect('01');">선택</button>
     </li>
     <li>
      <img src="images/pizza2.png" alt="" />
      <h2 id="menu_name02" title="스피니치 마스카포테">스피니치 마스카포네</h2>
      <p id="price02" value="12000">12,000</p>
      <button onclick="menuSelect('02');">선택</button>
     </li>
     <li>
      <img src="images/pizza4.png" alt="" />
      <h2 id="menu_name03" title="스피니치 랜치">스피니치 랜치</h2>
      <p id="price03" value="16000">16,000</p>
      <button onclick="menuSelect('03');">선택</button>

     <li>
      <img src="images/pizza3.png" alt="" />
      <h2 id="menu_name04" title="크레이지 포테이토">크레이지 포테이토</h2>
      <p id="price04" value="18000">18,000</p>
      <button onclick="menuSelect('04');">선택</button>
     </li>
     
    </ul>
    <!-- menu list -->
   </div>
   <div class="food_total">
    <strong>선택메뉴</strong>
    <p id="menu_val">아직메뉴를 고르지 않음.</p>
    <strong>가격 </strong>
    <p id="menu_price"></p>
   </div>
   <!-- food_area -->
  </div>
  <!-- container -->
 </div>
 <script type="text/javascript">
// var pizza = '{ "pizza_menu" : ['+
//               '{ "name" : "Cheese Bomb", "src": "pizza1.png"},' +

//               '{ "name" : "스피니치 랜치", "src": "pizza4.png"}

// ]}';

var pizza = [
              {
                'menu_name': 'Cheese Bomb',
                'src': 'pizza1.png'
              },
              {
                "menu_name": "스피니치 마스카포네",
                "src" : "pizza4.png",
              },
              {
                "menu_name": "크레이지 포테이토",
                "src" : "pizza3.png",

              },
              {
                "menu_name": "스피니치 랜치",
                "src" : "pizza4.png",
              }
            ];

var today_menu = document.getElementById('today_menu');
var menu_data_len = pizza.length;
var menu_random = Math.floor(Math.random()*menu_data_len);


tMenuHtml = '<h2> 오늘의 추천 메뉴 </h2>'+
              '<img src="images/'+ pizza[menu_random].src +'" alt="" />'+
              '<p>'+ pizza[menu_random].menu_name+'</p>';

today_menu.innerHTML = tMenuHtml;




function menuSelect(strNumber){
 var price = document.getElementById('price'+strNumber).getAttribute("value");
 var menu_name = document.getElementById('menu_name'+strNumber).getAttribute("title");
 var menu_val = document.getElementById('menu_val');
 var menu_price = document.getElementById('menu_price');
 menu_val.innerHTML = menu_name;
 menu_price.innerHTML = price;
 console.log(price)

}

 </script>
